<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF to Excel Converter</title>
  <style>
    :root {
      --brand1: #667eea;
      --brand2: #764ba2;
      --accent: #4ade80;
      --bg: linear-gradient(135deg, var(--brand1) 0%, var(--brand2) 100%);
      --card-bg: rgba(255, 255, 255, 0.85);
      --radius: 20px;
      --shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      --font: "Inter", "Segoe UI", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font);
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      color: #2c2c2c;
    }

    .container {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 600px;
      width: 100%;
      padding: 48px 36px;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      font-weight: 800;
    }

    p.subtitle {
      color: #555;
      font-size: 0.95rem;
      margin-bottom: 28px;
    }

    .upload-area {
      border: 2.5px dashed rgba(102, 126, 234, 0.6);
      border-radius: 16px;
      padding: 48px 24px;
      background: rgba(255, 255, 255, 0.6);
      transition: all 0.25s ease;
      cursor: pointer;
    }

    .upload-area:hover {
      border-color: var(--brand2);
      background: rgba(255, 255, 255, 0.75);
      transform: translateY(-1px);
    }

    .upload-icon {
      font-size: 42px;
      color: var(--brand1);
      margin-bottom: 12px;
    }

    .upload-text {
      font-weight: 600;
      font-size: 1.1rem;
      color: #333;
    }

    .upload-subtext {
      color: #666;
      font-size: 0.9rem;
      margin-top: 6px;
    }

    .file-input { display: none; }

    .browse-btn {
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 12px 28px;
      font-weight: 600;
      margin-top: 20px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .browse-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(102, 126, 234, 0.4);
    }

    .file-chip {
      margin: 24px auto 0;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #e0e0e0;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 0.95rem;
      color: #333;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
    }

    .file-chip small {
      color: #777;
      font-size: 0.85rem;
    }

    .file-chip button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 18px;
      line-height: 1;
      color: #777;
      transition: color 0.2s ease;
    }

    .file-chip button:hover {
      color: #ef4444;
    }

    .convert-btn {
      background: linear-gradient(135deg, #16a34a, #86efac);
      color: #fff;
      border: none;
      border-radius: 999px;
      padding: 14px 36px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      margin-top: 28px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .convert-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(22, 163, 74, 0.4);
    }

    .convert-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .hint {
      margin-top: 14px;
      color: #888;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF to Excel Converter</h1>
    <p class="subtitle">Drop a PDF or click <b>Browse Files</b>. Max 16&nbsp;MB.</p>

    <form id="uploadForm" enctype="multipart/form-data">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">ðŸ“„</div>
        <div class="upload-text">Drop your PDF here</div>
        <div class="upload-subtext">or click to browse</div>
        <input type="file" id="fileInput" name="file" class="file-input" accept=".pdf" required>
        <button type="button" class="browse-btn" id="browseBtn">Browse Files</button>
      </div>

      <div id="fileChip" class="file-chip" style="display:none;">
        <span id="fileName"></span>
        <small id="fileSize"></small>
        <button type="button" id="removeFile">Ã—</button>
      </div>

      <button type="submit" class="convert-btn" id="convertBtn" disabled>Convert to Excel</button>
    </form>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const browseBtn = document.getElementById('browseBtn');
    const uploadArea = document.getElementById('uploadArea');
    const fileChip = document.getElementById('fileChip');
    const fileName = document.getElementById('fileName');
    const fileSize = document.getElementById('fileSize');
    const removeFile = document.getElementById('removeFile');
    const convertBtn = document.getElementById('convertBtn');

    const formatSize = (bytes) => {
      const kb = 1024, sizes = ['Bytes', 'KB', 'MB'];
      const i = Math.floor(Math.log(bytes) / Math.log(kb));
      return parseFloat((bytes / Math.pow(kb, i)).toFixed(2)) + ' ' + sizes[i];
    };

    function showFile(file) {
      fileName.textContent = file.name;
      fileSize.textContent = 'Â· ' + formatSize(file.size);
      fileChip.style.display = 'inline-flex';
      convertBtn.disabled = false;
    }

    function clearFile() {
      fileInput.value = '';
      fileChip.style.display = 'none';
      convertBtn.disabled = true;
    }

    browseBtn.addEventListener('click', () => fileInput.click());
    removeFile.addEventListener('click', clearFile);
    uploadArea.addEventListener('click', () => fileInput.click());

    uploadArea.addEventListener('dragover', e => {
      e.preventDefault();
      uploadArea.style.borderColor = '#764ba2';
      uploadArea.style.background = 'rgba(255,255,255,0.8)';
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.style.borderColor = 'rgba(102, 126, 234, 0.6)';
      uploadArea.style.background = 'rgba(255,255,255,0.6)';
    });

    uploadArea.addEventListener('drop', e => {
      e.preventDefault();
      const file = e.dataTransfer.files[0];
      if (file && file.type === 'application/pdf' && file.size <= 16 * 1024 * 1024) {
        fileInput.files = e.dataTransfer.files;
        showFile(file);
      } else alert('Invalid file. Please select a PDF under 16MB.');
    });

    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) showFile(file);
    });

    // Keep your conversion logic (backend fetch) as before
  </script>
</body>
</html>
